<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices - Golden Hive</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23f59e0b'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z'/><circle cx='12' cy='12' r='3'/></svg>">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fffbeb', 100: '#fef3c7', 200: '#fde68a', 300: '#fcd34d',
                            400: '#fbbf24', 500: '#f59e0b', 600: '#d97706', 700: '#b45309',
                            800: '#92400e', 900: '#78350f',
                        },
                        secondary: {
                            50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 300: '#d6d3d1',
                            400: '#a8a29e', 500: '#78716c', 600: '#57534e', 700: '#44403c',
                            800: '#292524', 900: '#1c1917',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary-50 text-secondary-800 font-sans antialiased min-h-screen honeycomb-bg">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="flex items-center justify-between mb-8">
            <a href="price-set-selector.html" class="inline-flex items-center gap-2 text-secondary-600 hover:text-primary-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
                Change price set
            </a>
            <h1 class="text-2xl md:text-3xl font-bold text-primary-700 tracking-tight" id="page-title">Prices</h1>
            <div class="w-24"></div>
        </div>

        <div class="bg-white rounded-3xl shadow-lg border border-primary-100 overflow-hidden mb-8">
            <div class="px-6 py-4 border-b border-secondary-100 bg-primary-50/50">
                <p class="text-secondary-600 text-sm" id="set-description">Prices extracted from the selected price set.</p>
            </div>
            <div class="divide-y divide-secondary-100" id="prices-list">
                <!-- Filled by JS from PRICE_SETS -->
            </div>
        </div>

        <div class="text-center">
            <a href="index.html" id="btn-calculator" class="inline-flex items-center gap-2 px-8 py-4 bg-primary-500 hover:bg-primary-600 text-white font-semibold rounded-2xl shadow-lg shadow-primary-200 hover:shadow-xl transition-all duration-200">
                Open Calculator
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
            </a>
        </div>
    </div>

    <script src="price-sets.js"></script>
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            let set = (params.get('set') || localStorage.getItem('selectedPriceSet') || 'retail').toLowerCase();
            if (set !== 'retail' && set !== 'wholesale') set = 'retail';
            localStorage.setItem('selectedPriceSet', set);

            const prices = PRICE_SETS[set];
            if (!prices) {
                document.getElementById('prices-list').innerHTML = '<p class="p-6 text-secondary-500">No price set found.</p>';
                return;
            }

            const title = set === 'retail' ? 'Retail Prices' : 'Wholesale Prices';
            const description = set === 'retail'
                ? 'Standard customer pricing for individual jar sales and direct-to-consumer.'
                : 'Bulk pricing for distributors and large quantity orders.';
            document.getElementById('page-title').textContent = title;
            document.getElementById('set-description').textContent = description;

            const listEl = document.getElementById('prices-list');
            listEl.innerHTML = '';
            prices.forEach(function(product) {
                const productRow = document.createElement('div');
                productRow.className = 'px-6 py-4';
                let variantsHtml = product.variants.map(function(v) {
                    return '<div class="flex justify-between text-sm"><span class="text-secondary-600">' + v.weight + '</span><span class="font-semibold text-primary-700">$' + v.price.toFixed(2) + ' <span class="text-secondary-500 font-normal">/ ' + v.unit + '</span></span></div>';
                }).join('');
                productRow.innerHTML = '<div class="font-semibold text-secondary-800 mb-2">' + product.name + '</div><div class="space-y-1">' + variantsHtml + '</div>';
                listEl.appendChild(productRow);
            });
        })();
    </script>
</body>
</html>
